<!DOCTYPE html>

    <head>

        <title>Business Blog Card by Leopoldo Moreira</title>
        <link rel="stylesheet" href="css/styles.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>    
        <div class="main">
            <div class="container-img">
                <img alt="a couple have a coffe time" src="img/business-card.png">

            </div>
            <div class="body">
                <h1>Perfect solution for small business</h1>
                <p>Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
            </div>
            <hr/>
            <div class="bottom">
                <div class="logo">
                    <img alt="image of a cartoon man" src="img/avatar.png"/>
                </div>  
                <div class="bottom-title">
                    <span>Amy Burgess</span>  
                    <p>Customer Manger, Solution Oy</p> 
                </div>           
            </div>
        </div>
    </body>
</html>
